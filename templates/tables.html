<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  text-align: center;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>JOBS</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Job title</th>
    <th>location</th>
    <th>links</th>
  </tr>
  {% for a,b,c,d in details %}
  <tr>
    <td>{{a}}</td>
    <td>{{b}}</td>
    <td>{{c}}</td>
    <td>{{d}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
